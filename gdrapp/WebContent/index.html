    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-touch.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap.min.js"></script>

	<script src="lib/date.js"></script>

	 -->

    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand visible-xs" href="#">UI Bootstrap</a>
        </div>
        <nav class="hidden-xs">
            <ul class="nav navbar-nav">
                <a href="#/" role="button" class="navbar-brand">{{ctrl.name}}</a>
                <li class="dropdown" dropdown>
                    <a role="button" class="dropdown-toggle" dropdown-toggle>
                        Search<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#search_security">Security Search</a></li>
                        <li><a href="#search_portfolio">Portfolio Search</a></li>
                    </ul>
                </li>
                <li><a href="#security">Security</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li class="dropdown" dropdown>
                    <a role="button" class="dropdown-toggle" dropdown-toggle>
                        Maintenance<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#field">Field</a></li>
                        <li><a href="#field_lookup">Field Lookup</a></li>
                        <li><a href="#field_group">Field Group</a></li>

                    </ul>
                </li>
            </ul>
        </nav>
        <nav class="visible-xs" collapse="!isCollapsed">

                <li><a href="#directives_small" ng-click="isCollapsed = !isCollapsed">Directives</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="header-placeholder"></div>
<div id="main" class="container-fluid">
	<!-- spacer -->
   	<br />
   	<br />
   	<br />
